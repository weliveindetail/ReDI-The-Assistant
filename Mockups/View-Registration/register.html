<html>
<head>
  <title>The Assistant</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Welcome to The Assistant!</h1>

  <div class="section">
    Create an account for The Assistant.<br>
    <br>
    <form>
      <table class="center-aligned">
        <tr>
          <td class="right-aligned">E-Mail</td>
          <td><input type="text" name="user-mail"></td>
        </tr><tr>
          <td class="right-aligned">Password</td>
          <td><input type="password" name="user-password"></td>
        </tr><tr>
          <td class="right-aligned">Confirm Password</td>
          <td><input type="password" name="user-password-confirmed"></td>
        </tr><tr>
          <td></td>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
    <br>
    If you already have an account, you can <a href="index.html">log in here.</a>
    <p>This is a new paragraph</p>
  </div>
</body>
</html>
